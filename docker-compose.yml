version: "3.8"

services:
  web:
    build:
      context: .
    volumes:
      - .:/app/
    environment:
      COMPOSE_DOCKER_CLI_BUILD: 0
  nginx:
    build: ./production/nginx
    volumes:
      - ./staticfiles:/app/static
    ports:
      - "8920:80"
    depends_on:
      - web
    environment:
      COMPOSE_DOCKER_CLI_BUILD: 0